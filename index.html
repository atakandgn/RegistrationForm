<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>

<!-- Navbar -->
<nav class="d-flex justify-content-end align-items-center">
    <ul class="d-flex">
        <li><a href="#">Home</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <span class="hamburger" onclick="toggleMenu()">&#9776;</span>
</nav>

<!-- Overlay for mobile menu -->
<div class="overlay" onclick="toggleMenu()"></div>

<!-- Form Container -->
<div class="container">
    <div class="formWrapper">
        <div id="formContainer" class="formContainer p-4 rounded">
            <form id="registrationForm" method="post">

                <!-- Name and Surname -->
                <div class="form-group row mb-3">
                    <label for="name" class="col-sm-12 col-lg-2 col-form-label text-lg-start">Name:</label>
                    <div class="col-sm-12 col-lg-5">
                        <input type="text" id="name" name="name" class="form-control" required
                               placeholder="First Name"/>
                    </div>
                    <div class="col-sm-12 col-lg-5 mt-2 mt-lg-0">
                        <input type="text" id="surname" name="surname" class="form-control" required
                               placeholder="Last Name"/>
                    </div>
                </div>

                <!-- Company -->
                <div class="form-group row mb-3">
                    <label for="company" class="col-sm-12 col-lg-2 col-form-label text-lg-start">Company:</label>
                    <div class="col-sm-12 col-lg-10">
                        <select id="company" name="company" class="form-select" required>
                            <option value="" disabled selected>Select a Company</option>
                        </select>
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group row mb-3">
                    <label for="email" class="col-sm-12 col-lg-2 col-form-label text-lg-start">Email:</label>
                    <div class="col-sm-12 col-lg-10">
                        <input type="email" id="email" name="email" class="form-control" required
                               placeholder="atakan@example.com"/>
                    </div>
                </div>

                <!-- Phone -->
                <div class="form-group row mb-3 z-index-1">
                    <label for="phone" class="col-sm-12 col-lg-2 col-form-label text-lg-start">Phone:</label>
                    <div class="col-sm-12 col-lg-10">
                        <div class="input-group">
                            <select id="areaCode" name="areaCode" class="form-select input-group-prepend"
                                    style="max-width: 175px;" required>
                            </select>
                            <input type="tel" id="phone" name="phone" class="form-control" required
                                   placeholder="xxx-xx-xx"/>
                        </div>
                    </div>
                </div>

                <!-- Subject -->
                <div class="form-group row mb-3">
                    <label for="subject" class="col-sm-12 col-lg-2 col-form-label text-lg-start">Subject:</label>
                    <div class="col-sm-12 col-lg-10">
                        <select id="subject" name="subject" class="form-select" required>
                            <option value="" disabled selected>Select a Subject</option>
                        </select>
                    </div>
                </div>

                <!-- Begginer Checkbox-->
                <div class="form-group row mb-3">
                    <label class="col-sm-12 col-lg-2 col-form-label text-lg-start text-justify">Are you a
                        beginner?</label>
                    <div class="col-sm-12 col-lg-10 d-flex align-items-center">
                        <div class="form-check me-4">
                            <input class="form-check-input" type="radio" name="beginner" id="beginnerYes" value="yes">
                            <label class="form-check-label" for="beginnerYes">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="beginner" id="beginnerNo" value="no">
                            <label class="form-check-label" for="beginnerNo">
                                No
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-group row mb-3">
                    <div class="col-sm-12 d-flex justify-content-center">
                        <button type="submit" class="regBtn">Register</button>
                    </div>
                </div>

            </form>

        </div>
    </div>

    <!-- Success Message Container -->
    <div id="successMessage" class="position-absolute top-50 start-50 translate-middle md-w-50 w-75 p-5 rounded d-none">
        <div class="alert alert-success text-center" role="alert">
            <h4 class="alert-heading"><span class="fs-6">&#10004;</span>Form is submitted succesfully!</h4>
            <button onclick="showFormAgain()" class="regBtn mt-3" title="Click For Create New Registration Form.">
                New Registration
            </button>
        </div>
    </div>


</div>

<!-- Bootstrap JS Bundle with Popper links and script.js file link -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
